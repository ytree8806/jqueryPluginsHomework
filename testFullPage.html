<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testFullPage</title>
    <!-- fullpage.min.css 必要 -->
    <!-- <link rel="stylesheet" href="dist/fullpage.css"> -->
    <link rel="stylesheet" href="dist/fullpage.css">
    <!-- ---可套用官方css 幫你調好距離--- -->
    <link rel="stylesheet" href="css/examples.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="#">BRANCH</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a data-menuanchor="page1" class="nav-link" href="#firstPage">First Page</a>
                <a data-menuanchor="page2" class="nav-link" href="#secondPage">Second Page</a>
                <a data-menuanchor="page3" class="nav-link" href="#thirdPage">Third Page</a>
            </div>
        </div>
    </nav>
    <!-- <ul id="menu">
        <li data-menuanchor="page1" class="active"><a href="#firstPage">First Page</a></li>
        <li data-menuanchor="page2"><a href="#secondPage">Second Page</a></li>
        <li data-menuanchor="page3"><a href="#thirdPage">Third Page</a></li>
    </ul> -->
    <!-- --fullpage-- 神區塊一定要 id="fullpage"-->
    <div id="fullpage">
        <!-- --class="section"-- 父區塊 一個頁面的區塊 -->
        <h1 class="section active s1Page">First Page</h1>
        <!-- 加上 active 可作為 起始點 -->
        <div class="section s2Page">
            <h1>Second Page</h1>
        </div>

        <!-- --class="slide"--變成滾動效果-->
        <div class="section s3SlidePage">
            <!-- data-anchor="slide1" 設定anchor 網址後方編號-->
            <h1>Third Page Slide</h1>
            <div class="imgBox">
                <div class="slide" data-anchor="slide1"><img src="img/3.jpg" alt="img/3.jpg"></div>
                <div class="slide" data-anchor="slide2"><img src="img/buried-treasure.jpg"
                        alt="img/buried-treasure.jpg"></div>
                <div class="slide" data-anchor="slide3"><img src="img/city-through-glass-ball.jpg"
                        alt="city-through-glass-ball.jpg"></div>
                <div class="slide" data-anchor="slide4"><img
                        src="img/colorful-sunset-reflected-in-textured-beach-sand.jpg"
                        alt="img/colorful-sunset-reflected-in-textured-beach-sand.jpg"></div>
            </div>
        </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <!-- --必要--也可從官方 github  Optional use of CDN 下載cdn帶入-->
    <script src="dist/fullpage.js"></script>
    <!-- <script src="dist/fullpage.js"></script> -->

    <!-- --要自己打-- -->
    <script>
        new fullpage('#fullpage', {
            //---設定區塊---

            //自動滾動
            autoScrolling: true,
            scrollHorizontally: true,

            // 設定section 背景顏色 按照順序
            sectionsColor: ['#682925', 'black', 'rgb(20, 20, 20)'],

            //頁面滾動速度
            // scrollingSpeed: 3000,
            scrollingSpeed: 1000,

            //設定anchor 網址後方編號
            anchors: ['firstPage', 'secondPage', 'thirdPage'],
            //Navigation 顯示小圓點導航藍
            // 預設為false
            'navigation': true,
            //添加小圓點導航欄 文字
            navigationTooltips: ["First Page", "Second Page", "Third Page"],
            //導航欄 顯示目前所在的頁面名稱
            showActiveTooltip: true,
            //設定位子 right left
            navigationPosition: "right",
            //隱藏slide 箭頭
            controlArrows: false,
            //讓slide 有拖動效果
            slidesNavigation: true,



            // onLeave: function (origin, destination, direction) {
            //     // onLeave 當您離開某個頁面 執行什麼事件 anchor
            //     var loadedSection = this;
                
            //     if (origin.anchor == 'firstPage') {
            //         alert("你要離開第一頁囉");
            //     }
                
            //     if (origin.anchor == 'secondPage') {
            //         alert("你要離開第二頁囉");
            //     }
            // },

            

        });


    </script>
</body>

</html>
